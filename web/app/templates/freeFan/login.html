{% extends "freeFan/base.html" %}
{% block content %}
<div class="column is-4 is-offset-4">
 <h3 class="title">Login</h3>
 <div class="box">
   {% with messages = get_flashed_messages() %}
   {% if messages %}
   <div class="notification is-danger">
     {{ messages[0] }}
   </div>
   {% endif %}
   {% endwith %}
   <form method="POST">
     <div class="field">
       <div class="control">
         <input class="input is-large" type="email" name="email" placeholder="Your Email" pattern=".+@opf\.com" title="Provide only a openFan email address" autofocus="" >
       </div>
     </div>
     <div class="field">
       <div class="control">
         <input class="input is-large" type="password" name="password" placeholder="Your Password">
       </div>
     </div>
     <div class="field">
       <label class="checkbox">
         <input type="checkbox" name="remember">
         Remember me
       </label>
     </div>
     <button class="button is-block is-info is-large is-fullwidth">Login</button>
     <h2><span>or login with</span></h2>
        <a class="button is-block is-danger is-large is-fullwidth" href="{{ url_for('google') }}">
          <span class="icon is-medium">
            <i class="fab fa-google"></i>
          </span>
          <span>Google</span>
        </a>
   </form>
 </div>
</div>
{% endblock %}
